server {
    listen 80;
    server_name localhost;

    # Use a reliable resolver
    resolver 8.8.8.8;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests
    location ^~ /api/ {
        proxy_pass https://admin.shillongteerground.com/teer/api/;
        
        # Set headers for the upstream server
        proxy_set_header Host admin.shillongteerground.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable SNI for the SSL handshake
        proxy_ssl_server_name on;
        proxy_ssl_name admin.shillongteerground.com;
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
